<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طعيم - غير متصل</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background-color: #2d333f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      direction: rtl;
    }
    .offline-container {
      max-width: 400px;
    }
    h1 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #e0e0e0;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .icon {
      font-size: 5rem;
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .retry-btn {
      background-color: #FFD700;
      color: #2d333f;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Noto Sans Arabic', sans-serif;
    }
    .retry-btn:hover {
      background-color: #ffc107;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>لا يوجد اتصال بالإنترنت</h1>
    <p>نأسف، يبدو أنك غير متصل. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
    <button class="retry-btn" onclick="window.location.reload()">
      <i class="fas fa-sync-alt"></i> إعادة المحاولة
    </button>
  </div>
</body>
</html>
